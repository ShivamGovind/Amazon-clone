<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
</head>
<body>

    <center>

    <img src="/img/amazon2.png" alt="">
    <br>
    <br>

   <font size="6">Sign Up</font>

   <br>
   <br>
   <br>

   <form action="" method="post">

    <table border="1">

        <caption>Personal Information</caption>

        <tr>
            <th><label for="amafn">First Name</label></th>
            <td><input type="text" name="amafn" id="amafn" required></td>
        </tr>

        <tr>
            <th><label for="amaln">Second Name</label></th>
            <td><input type="text" id="amaln" name="amaln" required></td>
        </tr>

    </table>


   </form>

   <br>


   <form action="" method="post">

    <table border="1">
        <caption>Contacts</caption>

        <tr>
            <th><label for="amamob">Mobile Number</label></th>
            <td><input type="number" name="amamob" id="amamob" required></td>
        </tr>

        <tr>
            <th><label for="amaemail">Email</label></th>
            <td><input type="email" name="amaemail" id="amaemail" required></td>
        </tr>

        <tr>
            <th><label for="amaaddress">Address</label></th>
            <td><textarea name="amaaddress" id="amaaddress" rows="5" cols="22" required></textarea></td>

        </tr>

    </table>

   </form>

   <br>

   <form action="" method="post">

    <table border="1">

        <caption>Password</caption>

        <tr>
            <th><label for="amapassword">Password</label></th>
            <td><input type="password" id="amapassword" name="amapassword" placeholder="At least 6 characters"  required></td>
        </tr>


        <tr>

            <th><label for="confirmpassword">Confirm Password</label></th>
            <td><input type="password" id="confirmpassword" name="confirmpassword" placeholder="confirm your password" required></td>

        </tr>

        

    </table>

   </form>

   <br>
   <br>
   <br>

   <a href="/home.html">Log In</a>

   <br>
   <br>
   <br>

   <form action="" method="post">

    <input type="checkbox" name="confirm">You agree to Amazon's Conditions of Use and Privacy Policy.

   </form>


    </center>
</body>
</html>
